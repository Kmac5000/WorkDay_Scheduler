<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/assetpages/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block align-items-start" data-hour="9">
        <div class="hourCol hour col-2">
          09:00 AM
        </div>
        <textarea class="centerCol col-8" id="text9am" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save9am">save</button>
        </div>
      </div>
      <div class="row time-block align-items-center" data-hour="10">
        <div class="hourCol hour col-2">
          10:00 AM
        </div>
        <textarea class="centerCol col-8" id="text10am" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save10am">save</button>
        </div>
      </div>
      <div class="row time-block align-items-end" data-hour="11">
        <div class="hourCol hour col-2" id="hour11">
          11:00 AM
        </div>
        <textarea class="centerCol col-8" id="text11am" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save11am">save</button>
        </div>
      </div>
      <div class="row time-block align-items-start"  data-hour="12">
        <div class="hourCol hour col-2">
          12:00 PM
        </div>
        <textarea class="centerCol col-8" id="text12pm" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save12pm">save</button>
        </div>
      </div>
      <div class="row time-block align-items-center" data-hour="13">
        <div class="hourCol hour col-2">
          01:00 PM
        </div>
        <textarea class="centerCol col-8" id="text1pm" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save1pm">save</button>
        </div>
      </div>
      <div class="row time-block align-items-end" data-hour="14">
        <div class="hourCol hour col-2">
          02:00 PM
        </div>
        <textarea class="centerCol col-8" id="text2pm" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save2pm">save</button>
        </div>
      </div>
      <div class="row time-block align-items-start" data-hour="15">
        <div class="hourCol hour col-2">
          03:00 PM
        </div>
        <textarea class="centerCol col-8" id="text3pm" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save3pm">save</button>
        </div>
      </div>
      <div class="row time-block align-items-center" data-hour="16">
        <div class="hourCol hour col-2">
          04:00 PM
        </div>
        <textarea class="centerCol col-8" id="text4pm" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save4pm">save</button>
        </div>
      </div>
      <div class="row time-block align-items-end" data-hour="17">
        <div class="hourCol hour col-2">
          05:00 PM
        </div>
        <textarea class="centerCol col-8" id="text5pm" placeholder="type text here"></textarea>
        <div class="saveCol col-2">
          <button class="saveBtn" id="save5pm">save</button>
        </div>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/assetpages/script.js"></script>
  </body>
</html>
